<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <style>
        .carousel .background {
            background-position: center center;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            height: 700px;
        }
        
        .carousel .background.a {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("/static/images/pexels-photo-1308624.jpeg");
        }
        
        @media all and (transform-3d),
        (-webkit-transform-3d) {
            .carousel-fade .carousel-inner>.item.next.left,
            .carousel-fade .carousel-inner>.item.prev.right,
            .carousel-fade .carousel-inner>.item.active {
                opacity: 1;
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }
        }
        /* .covertext {
            position: absolute;

            top: 300px;

            left: 15px;

            right: 15px;
        } */
        
        .covertext {
            position: absolute;
            top: 175px;
            left: -122px;
            right: 260px;
        }
        
        .explore {
            text-align: center;
            margin-top: -90px;
            margin-left: 30%;
            /* margin-left: 10%; */
            /* padding: 20% */
        }
        
        .explore .btn-lg,
        .explore .btn-lg:hover {
            border-radius: 20px;
            padding: 20px 20px;
            font-size: 22px;
            background-image: transparent;
            background-color: transparent;
            border-color: rgb(241, 233, 230);
            color: rgb(234, 234, 241);
            align-items: center
        }
        
        .carousel-inner {
            /* border-radius:0px; */
            padding-left: 10px10px;
            font-size: 22px;
            background-image: transparent;
            background-color: black;
            border-color: rgba(20, 17, 231, 0.5);
            color: rgb(13, 28, 228);
        }
        
        .title {
            border-radius: 0px;
            padding: 10px 10px;
            font-size: 30px;
            background-image: transparent;
            background-color: black;
            border-color: rgba(230, 230, 235, 0.5);
            color: ghostwhite;
        }
        /* .form-control{
         padding: 15px 25px;
        } */
    </style>

    <body>
        <div id="myCarousel" class="carousel carousel-fade slide">
            <div class="carousel-inner">
                <div class="title row">
                    <div class="col-md-5 d-flex justify-content-start">
                        <p> Search employee</p>
                    </div>
                    <div class="col-md-4 d-flex justify-content-end">
                        <a href="/"><button type="button" class="btn btn-light explorebtn">HOME</button></a>
                    </div>
                    <div class="col-md-3 d-flex justify-content-start">
                        <a href="#"><button type="button" class="btn btn-light explorebtn">Export</button></a>
                    </div>



                </div>

                <div class="item active background a"></div>

            </div>
        </div>
        <div class="covertext">

            <div class="col-lg-10" style="float:none; margin:0 auto;">
                <!-- <p>ASSET MANAGEMENT</p> -->
            </div>
            <div class="col-xs-12 explore">

            </div>
            <div class="col-xs-12 explore">
                <div class="container" style="width: 100%; margin-top: 160px; ">
                    <form method="post" style="width:450px;">
                        {% csrf_token %}
                        <div class="item active background a"></div>
                        <input type="text" placeholder="Search" name="searchedData">
                        <button type="submit">search </button>
                    </form>
                    <table class="table table table-bordered">
                        <thead>

                            <tr style="color: rgb(243, 245, 247);">
                                <th style="width: 5%">Id</th>
                                <th style="width: 35%">Name</th>
                                <th style="width: 15%">Email</th>
                                <th style="width: 15%">ContactNo</th>
                                <th style="width: 15%">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for a in emplist %}
                            <tr style="color:aqua">
                                <td> <a href="/edit/{{a.id}}">{{a.id}}</a></td>
                                <td>{{a.name}} </td>
                                <td>{{a.email}}</td>
                                <!-- <td>{{a.}}</td> -->
                                <td>{{a.contactno}}</td>
                                <td> <a href="/delete/{{a.id}}"> delete</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="item active background a"></div>
            </div>
    </body>

</html>
